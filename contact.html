<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>联系我们 - 赶考小状元AI自习室</title>
  <meta name="description" content="扫码关注/添加微信，或电话咨询，获取方案与优惠。" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="./">赶考小状元 · AI自习室</a>
      <nav class="nav">
        <a href="./">首页</a>
        <a href="./about.html">自习室介绍</a>
        <a href="./services.html">AI服务</a>
        <a href="./pricing.html">收费标准</a>
        <a href="./contact.html" class="active">联系我们</a>
        <a class="btn btn-glass" href="./contact.html">立即预约</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="container">
        <h1>联系我们</h1>
        <div class="grid two mt-16 gap-40">
          <div class="stack gap-24">
            <div class="card card-glass">
              <h3>联系信息</h3>
              <p class="mt-12">电话：<a href="tel:135-xxxx-xxxx">135-xxxx-xxxx</a></p>
              <p class="muted mt-8">营业时间：每日 08:00 - 22:00</p>
            </div>
            <div class="grid two gap-24">
              <div class="card card-glass center">
                <img src="./assets/qrcode-official.svg" alt="公众号二维码占位" class="qr" />
                <div class="muted mt-12">扫码关注公众号</div>
              </div>
              <div class="card card-glass center">
                <img src="./assets/qrcode-wechat.svg" alt="微信二维码占位" class="qr" />
                <div class="muted mt-12">添加微信咨询</div>
              </div>
            </div>
          </div>
          <form class="card card-glass form">
            <h3>在线预约/咨询</h3>
            <label>
              <span>姓名</span>
              <input placeholder="请输入姓名" />
            </label>
            <label>
              <span>手机号</span>
              <input placeholder="请输入手机号" />
            </label>
            <label>
              <span>意向/问题</span>
              <textarea placeholder="请描述你的需求"></textarea>
            </label>
            <button type="button" class="btn btn-glass">提交</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© 2025 赶考小状元AI自习室 · 保留所有权利</div>
      <div class="muted">联系电话：135-xxxx-xxxx · 地址：某市某区学习路66号</div>
    </div>
  </footer>
</body>
</html>
